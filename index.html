<html>
<head>
<script src="repitition.js"></script>
<script src="dictionaries.js"></script>
<script src="https://lcwo.net/js/jscwlib.js"></script>
</head>

<body>

<label for="dictionary">Input your dictionary (one word per line):</label>
<br/>
<textarea id="dictionary" name="dictionary"
          rows="8" cols="33">
</textarea><br/>
Or load the top
<button onclick="load100()">100</button>
<button onclick="load500()">500</button>
<button onclick="load3000()">3000</button>
words<br/>

<br/>

<label for="match_text">Find words matching:</label>
<input id="match_text" size="5"/><br/>

<input type="radio" id="prefix" name="match_type" value="prefix">
<label for="prefix">Prefix</label><br>
<input type="radio" id="suffix" name="match_type" value="suffix">
<label for="suffix">Suffix</label><br>
<input type="radio" id="contains" name="match_type" value="contains">
<label for="contains">Contains</label>
<br/>

<br/>

<input type="checkbox" id="randomize" name="randomize" value="randomize">
<label for="randomize">Randomize match list</label><br/><br/>

<button onclick="findMatches()">Find matches</button> <span id="match_count"></span>

<br/><br/>

<label for="matches">Matches:</label>
<br/>
<textarea id="matches" name="matches"
          rows="8" cols="33">
</textarea>
<br/><br/>

<input type="checkbox" id="hypnotic" name="hypnotic" value="hypnotic">
<label for="hypnotic">Repeat the matching part between lines</label><br/><br/>


<button onclick="createExercise()">Create exercise text and audio</button><br/>

<br/>

<label for="exercise">Excercise:</label>
<br/>
<textarea id="exercise" name="excercise"
          rows="8" cols="33">
</textarea>

<br/>
<input id="player_wpm" value="30" size="3"/>
<label for="player_wpm">WPM</label><br/>

<input id="player_hz" value="500" size="3"/>
<label for="player_hz">Hz</label><br/>

<input id="extra_word_spacing" value="1" size="3"/>
<label for="extra_word_spacing">Extra word spacing</label><br/>
<br/>

<div id="player"></div>
Player from <a href="https://lcwo.net/text2cw" target="_blank">LCWO ebook2cw converter</a>


</body>
</html>
